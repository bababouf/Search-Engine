<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <header class="hero__container">
        <h1>Search Engine</h1>
        <ul class="hero__navbar">
            <li><a href="#">Home</a></li>
            <li><a class="documentation__anchor" href="#">Documentation</a></li>
        </ul>
        <a href="#" class="profile__link">
            <img src="/images/profile-icon.png" alt="User Profile" class="profile__logo">
        </a>
    </header>
<main>
    <div id="g_id_onload"
         data-client_id="529467941335-rrllroamg3ebfvgp9n9i8qeni04tguca.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="flex-column">
        <h2>Login with Google</h2>
        <p>Allows for directories to be uploaded and saved for future querying. </p>
        <div class="g_id_signin"
             data-type="standard"
             data-shape="pill"
             data-theme="filled_black"
             data-text="continue_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
    </div>



</main>
<script type="module" src="/scripts/utils/login.js" defer></script>
</body>
</html>
